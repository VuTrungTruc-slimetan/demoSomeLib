<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

	<style>
        /* brand section */
        .brand-slick .brand-item {
            width: 150px;
            padding: 10px;
        }
        .brand-slick .brand-item img {
            opacity: 0.4;
            transition: opacity 0.3s ease-in;
        }
        .brand-slick .brand-item img:hover {
            opacity: 1;
        }
        .brand-slick .brand-item img:focus {
            outline: none;
        }
    </style>	
</head>
<body> 
    <section class="brand">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="brand-slick">
                        <div class="brand-item"><img class="img-fluid" src="https://raw.githubusercontent.com/velocity5/velocity5.github.io/master/zigtoys/images/brand_images/VCB.jpg" alt="Bandai Spirits" title="Bandai Spirits"/></div>
                        <div class="brand-item"><img class="img-fluid" src="https://raw.githubusercontent.com/velocity5/velocity5.github.io/master/zigtoys/images/brand_images/VTB.jpg" alt="Saban Hasbro" title="Saban Hasbro"/></div>
                        <div class="brand-item"><img class="img-fluid" src="https://raw.githubusercontent.com/velocity5/velocity5.github.io/master/zigtoys/images/brand_images/bandai_sp.png" alt="Dengekiya" title="Dengekiya"/></div>
                        <div class="brand-item"><img class="img-fluid" src="https://raw.githubusercontent.com/velocity5/velocity5.github.io/master/zigtoys/images/brand_images/bioworld.png" alt="SHFiguarts" title="SHFiguarts"/></div>
                        <div class="brand-item"><img class="img-fluid" src="https://raw.githubusercontent.com/velocity5/velocity5.github.io/master/zigtoys/images/brand_images/brand_1.png" alt="MerchPunk" title="Merch Punk"/></div>
                        <div class="brand-item"><img class="img-fluid" src="https://raw.githubusercontent.com/velocity5/velocity5.github.io/master/zigtoys/images/brand_images/brand_2.png" alt="Figma" title="Figma"/></div>
                        <div class="brand-item"><img class="img-fluid" src="https://raw.githubusercontent.com/velocity5/velocity5.github.io/master/zigtoys/images/brand_images/saban_brand.png" alt="Figma" title="Figma"/></div> 
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	
    <script>
        $(document).ready(function(){
            $('.brand-slick').slick({ 
  infinite: true,
  slidesToShow: 4,
  slidesToScroll: 1
            });
        });
                
    </script>
</body>
</html>
